<div class="container">
    <div class="row">
        
        
        <div class="col-sm-12">
            <div class="container mt-5">
                <div class="row row-cols-1 row-cols-md-3 row-cols-lg-4">
                    <div *ngFor="let i=index,let book of categoryArray">
                        <div class="col">
                            <div class="card border-success mb-3" style="border-radius: 5%; width: 100%;height: 430px;">
                                <img [src]=book.userImgLink class="card-img-top mx-auto" style="width: 100%; height: 180px;padding: 5px;border-radius: 5%;">
                                <div class="card-body">
                                    
                                    <p class="card-text" style="font-size: 13px;"><b>Author:</b>{{book.author}}</p>
                                    <p class="card-text" style="font-size: 12px;"><b>Publisher:</b>{{book.publisher}}</p>
                                    
                                    <p class="card-text" ><b>{{book.price | currency:"INR"}}</b></p>
                                    <div style="display: inline; float: left;padding: 5px;">
                                        <button class="btn btn-success" (click)="onView(i)"><i class="fas fa-eye"></i>View</button>
                                    </div>
                                    <div style="display: inline; float: left;padding: 5px;">
                                        <button class="btn btn-danger" (click)="onCart()"><i class="fas fa-cart-plus"></i>Cart</button>
                                    </div>
                                    
                                    <div style="display: inline; float: left; padding: 5px; padding-left: 40px;">
                                        <button class="btn btn-small" (click)="onWish()" style="background-color: blueviolet;color: white;"><i class="fas fa-heart"></i>wishlist</button>
                                    </div>
                                    
                                    
                                </div>
                                
                                
                            </div>
                        </div>
                        
                    </div>
                    
                </div>
                
            </div>
        </div>
    </div>
    </div>
